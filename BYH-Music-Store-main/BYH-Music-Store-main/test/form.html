<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Formulario</title>
  <style>


    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .show-password input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      cursor: pointer;
    }

    .fa-eye,
    .fa-eye-slash {
      font-size: 14px;
      color: #666;
    }

    .fa-eye {
      display: none;
    }

    .show-password input[type="checkbox"]:checked ~ .fa-eye {
      display: block;
    }

    .show-password input[type="checkbox"]:checked ~ .fa-eye-slash {
      display: none;
    }

    .show-password input[type="checkbox"]:checked + input[type="password"] {
      -webkit-text-security: none;
    }


  </style>
</head>
<body>
  <form action="">
    <label for="name">
      <input type="text" id="name" name="name" placeholder="Nombre" required>
    </label>
    <label for="email">
      <input type="email" id="email" name="email" placeholder="Email" required>
    </label>
    <label for="password">
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <div class="show-password" for="show-password">
        <input type="checkbox" id="show-password" onclick="password.type = this.checked ? 'text' : 'password'">
        <i class="fa fa-eye"></i>
        <i class="fa fa-eye-slash"></i>
      </div>
      <input type="password" id="password2" name="password2" placeholder="Confirmar Contraseña" required>
      <div class="show-password" for="show-password2">
        <input type="checkbox" id="show-password2" onclick="password2.type = this.checked ? 'text' : 'password'">
        <i class="fa fa-eye"></i>
        <i class="fa fa-eye-slash"></i>
      </div>
    </label>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
