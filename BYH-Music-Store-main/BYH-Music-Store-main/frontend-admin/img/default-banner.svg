<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Fondo del banner -->
  <rect width="100%" height="100%" fill="#e3f2fd" />
  
  <!-- Patrón de ondas -->
  <path d="M0,150 C150,100 300,200 450,150 C600,100 650,200 800,150 L800,300 L0,300 Z" fill="#bbdefb" opacity="0.6"/>
  <path d="M0,200 C150,150 250,250 400,200 C550,150 650,250 800,200 L800,300 L0,300 Z" fill="#90caf9" opacity="0.4"/>
  
  <!-- Texto del banner -->
  <text x="50%" y="40%" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#1565c0">
    OFERTA ESPECIAL
  </text>
  <text x="50%" y="55%" font-family="Arial" font-size="24" text-anchor="middle" fill="#0d47a1">
    Hasta 50% de descuento
  </text>
  
  <!-- Botón -->
  <rect x="340" y="180" width="120" height="40" rx="20" fill="#ff9800" />
  <text x="400" y="207" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    COMPRAR AHORA
  </text>
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="80" r="15" fill="#ff9800" opacity="0.8"/>
  <circle cx="700" cy="70" r="20" fill="#f44336" opacity="0.8"/>
  <circle cx="650" cy="220" r="12" fill="#4caf50" opacity="0.8"/>
  <circle cx="150" cy="220" r="10" fill="#9c27b0" opacity="0.8"/>
</svg>
