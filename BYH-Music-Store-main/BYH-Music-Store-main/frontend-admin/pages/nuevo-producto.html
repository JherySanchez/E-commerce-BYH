<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1>Nuevo Producto</h1>
        <p class="mb-0">Agrega un nuevo producto al catálogo</p>
    </div>
    <a href="#listar-productos" class="btn btn-outline-secondary" data-view="listar-productos">
        <i class="fas fa-arrow-left"></i> Volver al listado
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Categoría</label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="" selected disabled>Seleccione una categoría</option>
                                    <option value="guitarras">Guitarras</option>
                                    <option value="bajos">Bajos</option>
                                    <option value="baterias">Baterías</option>
                                    <option value="teclados">Teclados</option>
                                    <option value="vientos">Vientos</option>
                                    <option value="accesorios">Accesorios</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productBrand" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="productBrand" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Precio</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="productStock" class="form-label">Stock Disponible</label>
                                <input type="number" class="form-control" id="productStock" min="0" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción</label>
                        <textarea class="form-control" id="productDescription" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productSpecs" class="form-label">Especificaciones Técnicas</label>
                        <div id="specsContainer">
                            <div class="row mb-2">
                                <div class="col-5">
                                    <input type="text" class="form-control" placeholder="Especificación">
                                </div>
                                <div class="col-5">
                                    <input type="text" class="form-control" placeholder="Valor">
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="removeSpec(this)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addSpec()">
                            <i class="fas fa-plus"></i> Agregar Especificación
                        </button>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-outline-secondary me-md-2" data-view="listar-productos">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Imágenes del Producto</h5>
            </div>
            <div class="card-body text-center">
                <div class="dropzone" id="productImageDropzone">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                    <p>Arrastra y suelta las imágenes aquí o haz clic para seleccionar</p>
                    <input type="file" id="productImageInput" multiple accept="image/*" style="display: none;">
                </div>
                
                <div class="mt-3" id="imagePreview">
                    <div class="row g-2" id="imagePreviewContainer">
                        <!-- Las previsualizaciones de imágenes se agregarán aquí -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Configuración Adicional</h5>
            </div>
            <div class="card-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="productStatus" checked>
                    <label class="form-check-label" for="productStatus">Producto Activo</label>
                </div>
                
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="productFeatured">
                    <label class="form-check-label" for="productFeatured">Destacado</label>
                </div>
                
                <div class="mb-3">
                    <label for="productTags" class="form-label">Etiquetas</label>
                    <input type="text" class="form-control" id="productTags" 
                           placeholder="Separadas por comas (ej: oferta, nuevo, popular)">
                </div>
                
                <div class="mb-3">
                    <label for="productSku" class="form-label">SKU</label>
                    <input type="text" class="form-control" id="productSku" placeholder="Código único de producto">
                </div>
            </div>
        </div>
    </div>
</div>
